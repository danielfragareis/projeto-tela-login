<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Onde estÃ¡ a imagem na CSS -->
            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Welcome again. Login to access your account and configure the environment</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="e-mail" name="login" id="ilogin" placeholder="Your e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Your password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Password</label>
                    </div>

                    <input type="submit" value="Entry">
                    <a href="esqueci.html" class="botao">
                        Forgot the password?<i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>    
    </main>
</body>
</html>
